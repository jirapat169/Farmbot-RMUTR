<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list> -->

    <div class="text-center mt-3 mb-3">
      <img
        [src]="service.env.baseHref + '/assets/rmutr.png'"
        width="120px"
        alt="rmutr"
      />
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let x of menuList"
        [routerLink]="x.path"
        routerLinkActive="link-actived"
        ><i class="{{ x.icon }}"></i>&nbsp;&nbsp;{{ x.title }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #0b7bff; color: #fff">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Vegetable Robot Rmutr</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
